<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best School with Dropdown Filters</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Header content goes here -->
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Locations filter -->
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li><h2>Arizona</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Amenities filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                </ul>
            </div>

            <!-- Search button -->
            <button>Search</button>
        </section>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Main content goes here -->
    </main>

    <!-- Footer -->
    <footer>
        Best School
    </footer>

</body>
</html>
