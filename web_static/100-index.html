<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best School with Filters and Places</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/100-places.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Your header content here -->
    </header>

    <!-- Container -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Your filters content here -->
            <button>Search</button>
        </section>

        <!-- Places section -->
        <section class="places">
            <h1>Places</h1>
            <!-- Place Article -->
            <article>
                <!-- Place content like image, title, price etc. -->
                
                <!-- Amenities List -->
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li class="tv">TV</li>
                        <li class="wifi">WiFi</li>
                        <li class="pet_friendly">Pets friendly</li>
                        <!-- Add more amenities as needed -->
                    </ul>
                </div>

                <!-- Reviews List -->
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>Rumi is an epic host. Nothing more I can say, 5 star!</p>
                        </li>
                        <li>
                            <h3>From Connor the 4th January 2017</h3>
                            <p>Highly recommended!</p>
                        </li>
                        <!-- Add more reviews as needed -->
                    </ul>
                </div>
            </article>
            <!-- Add more articles for each place as needed -->
        </section>
    </div>

    <!-- Footer -->
    <footer>
        Best School
    </footer>

</body>
</html>
