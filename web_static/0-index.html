<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer</title>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Header -->
    <header style="background-color: #FF0000; color: white; height: 70px; width: 100%; text-align: center; line-height: 70px;">
        
    </header>


    <!-- Main Content -->
    <div style="min-height: calc(100vh - 130px); background-color: #FFFFFF;">
        
    </div>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; background-color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px;">
        Best School
    </footer>
</body>

</html>
