<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places | Flexbox Layout</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Header content here -->
    </header>

    <!-- Container for filters and places -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Filters content here -->
        </section>

        <!-- Places section -->
        <section class="places">
            <h1>Places</h1>
            <!-- Individual place article -->
            <article>
                <h2>My home</h2>
                <div class="price_by_night">$80</div>
                <div class="information">
                    <div class="max_guest">2 Guests</div>
                    <div class="number_rooms">1 Bedroom</div>
                    <div class="number_bathrooms">1 Bathroom</div>
                </div>
                <div class="user">
                    Owner: John Lennon
                </div>
                <div class="description">
                    This is a lovely 1 bedroom and 1 bathroom apartment...
                </div>
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li class="tv">TV</li>
                        <li class="wifi">WiFi</li>
                        <li class="pet_friendly">Pets friendly</li>
                        <!-- More amenities here -->
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>Rumi is an epic host. Nothing more I can say, 5 star!</p>
                        </li>
                        <!-- More reviews here -->
                    </ul>
                </div>
            </article>
            <!-- Repeat for more places -->
        </section>
    </div>

    <!-- Footer -->
    <footer>
        Best School
    </footer>

</body>
</html>
